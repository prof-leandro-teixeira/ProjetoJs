<!DOCTYPE html>
<html lang="pt-br">

<head>
   
    <meta charset="UTF-8">
    <title>Condicional Aninhada</title>
    <script>
        var media = 80;
        if(media==100){
            alert("Parabéns. " + media + " foi sua nota.")
        }
        else if(media>=90){
        alert("Ótima nota. "  + media + " foi sua nota.")
        }
        else if(media>=80){
            alert("Boa nota. " + media + " foi sua nota.")
        }
        else if(media>=70){
            alert("Aprovado. " + media + " foi sua nota.")
        }
        else{
            alert("Reprovado! " + media + " foi sua nota.")
        }
        
    </script>
</head>
